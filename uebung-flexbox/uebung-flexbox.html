<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung zum Positionieren von Objekten</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="pos.css" />
  </head>

  <body>
    <div class="wrapper">
      <!--Block-Element, macht sich so breit wie es kann-->
      <h1>Übung zum Positionieren von Objekten</h1>
      <!--wird begrenzt vom Elternteil (div) = 600px-->
      <p>Arbeiten mit Flexbox</p>

      <!-- Neue Section beginnt hier -->
      <section>
        <!--nur zur besseren (semantischen) Gruppierung-->
        <div class="row">
          <div class="col trolley-grey">1</div>
          <div class="col sea-green">2</div>
          <div class="col middle-red">3</div>
          <div class="col black">4</div>
          <div class="col orange">5</div>
          <div class="col olive">6</div> <!--Vererbung geht nur Mutter-Kind, nicht auf die Enkelkinder-->
        </div>
      </section>
    </div>
  </body>
</html>
